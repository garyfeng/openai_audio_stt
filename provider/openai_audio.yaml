identity:
  author: logicober
  name: openai_audio_stt
  label:
    en_US: OpenAI Audio STT
    zh_Hans: OpenAI Audio STT
    pt_BR: OpenAI Audio STT
    ja_JP: OpenAI Audio STT
  description:
    en_US: Convert audio to text with OpenAI's Audio API, supporting transcription and translation across multiple languages with high accuracy. Supports Whisper-1 model as well as Transcribe models with streaming output capability.
    zh_Hans: 使用 OpenAI 的 Audio API 将音频转换为文本，支持多语言的高精度转录与翻译。支持 Whisper-1 模型以及具备流式输出能力的 Transcribe 模型。
    pt_BR: Converta áudio em texto com a API de Áudio da OpenAI, com suporte a transcrição e tradução em vários idiomas com alta precisão. Suporta o modelo Whisper-1 e modelos de Transcrição com saída em streaming.
    ja_JP: OpenAIのAudio APIを使用して音声をテキストに変換し、多言語での高精度な文字起こしおよび翻訳に対応します。Whisper-1モデルおよびストリーミングに対応したTranscribeモデルをサポートします。
  icon: icon.svg
credentials_for_provider:
  # OpenAI
  api_key:
    type: secret-input
    required: false
    label:
      en_US: OpenAI API Key
      zh_Hans: OpenAI API 密钥
      pt_BR: Chave API da OpenAI
      ja_JP: OpenAI API キー
    placeholder:
      en_US: Please input your OpenAI API key
    help:
      en_US: Your OpenAI API key. You can find it in your OpenAI account settings.
    url: https://platform.openai.com/api-keys

  # Azure Transcribe (separate resource allowed)
  azure_endpoint_transcribe:
    type: text-input
    required: false
    label:
      en_US: Azure Transcribe Endpoint
    placeholder:
      en_US: https://<your-transcribe-resource>.openai.azure.com
    help:
      en_US: Base URL for your Azure OpenAI resource used for Transcribe.
  azure_api_key_transcribe:
    type: secret-input
    required: false
    label:
      en_US: Azure Transcribe API Key
    placeholder:
      en_US: Please input your Azure Transcribe API key
    help:
      en_US: API key for the Transcribe resource (in Azure portal for this resource).
  azure_api_version_transcribe:
    type: text-input
    required: false
    label:
      en_US: Azure Transcribe API Version
    placeholder:
      en_US: "2024-12-01-preview"
    help:
      en_US: API version for the Transcribe resource. Default is 2024-12-01-preview.
  azure_deployment_transcribe:
    type: text-input
    required: false
    label:
      en_US: Azure Transcribe Deployment Name
    placeholder:
      en_US: e.g., gpt-4o-transcribe
    help:
      en_US: Deployment name you configured in Azure for Transcribe.

  # Azure Whisper (separate resource allowed)
  azure_endpoint_whisper:
    type: text-input
    required: false
    label:
      en_US: Azure Whisper Endpoint
    placeholder:
      en_US: https://<your-whisper-resource>.openai.azure.com
    help:
      en_US: Base URL for the Azure OpenAI Whisper resource.
  azure_api_key_whisper:
    type: secret-input
    required: false
    label:
      en_US: Azure Whisper API Key
    placeholder:
      en_US: Please input your Azure Whisper API key
    help:
      en_US: API key for the Whisper resource (optional if using same resource).
  azure_api_version_whisper:
    type: text-input
    required: false
    label:
      en_US: Azure Whisper API Version
    placeholder:
      en_US: "2024-02-01"
    help:
      en_US: API version for the Whisper resource. Defaults to 2024-02-01 if unspecified.
  azure_deployment_whisper:
    type: text-input
    required: false
    label:
      en_US: Azure Whisper Deployment Name
    placeholder:
      en_US: e.g., aidev-whisper-01
    help:
      en_US: Deployment name you configured in Azure for Whisper.

tools:
  - tools/openai_audio.yaml
extra:
  python:
    source: provider/openai_audio.py
